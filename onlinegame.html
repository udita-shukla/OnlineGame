<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Land - Play & Enjoy!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(60deg, #3af171, #7e60f5, #f95a52);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: black;
            color: #f95a52;
            text-align: center;
            padding: 20px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .navbar h1 {
            margin: 0;
            font-size: 28px;
        }

        .navbar h3 {
            margin: 5px 0 15px;
            font-size: 18px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        li {
            background: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        li:hover {
            background: #f95a52;
            color: white;
        }

        a {
            text-decoration: none;
            color: inherit;
            font-size: 20px;
            font-weight: bold;
        }

        .imgbox {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .imgbox img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .imgbox img:hover {
            transform: scale(1.1);
        }

        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 22px;
            }
            .navbar h3 {
                font-size: 16px;
            }
            li {
                padding: 10px 20px;
            }
            .imgbox img {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
