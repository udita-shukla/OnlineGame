.bl-0 {

.bt-0 {

background: #0fe5e5;

}

<body>
<nav>
<ul>
<li>welcome to 0 and X</li>

</ul>

</nav>

<div class="gameContainer">
<div class="container">
<div class="line"></div>
<div class="box bt-0 bl-0"><span class="boxtext"></span></div>
<div class="box bt-0"><span class="boxtext"></span></div>
<div class="box bt-0 br-0"><span class="boxtext"></span></div>
<div class="box bl-0"><span class="boxtext"></span></div>
<div class="box"><span class="boxtext"></span></div>
<div class="box br-0"><span class="boxtext"></span></div>
<div class="box bl-0 bb-0"><span class="boxtext"></span></div>
<div class="box bb-0"><span class="boxtext"></span></div>
<div class="box bb-0 br-0"><span class="boxtext"></span></div>
</div>
<div class="gameInfo">
<h1>Are You Ready To Play !!!</h1>
<div>
<span class="info">Turn for X</span>
<button id="reset">Reset</button>
</div>
<div class="imgbox">
<img src="https://i.pinimg.com/originals/3d/6e/50/3d6e504b348940a00e33447b4805f284.gif" alt="" />
</div>
</div>
</div>
<script>
console.log("Welcome to Tic Tac Toe");

let currentTurn = "X";
let gameOver = false;

const boxes = document.querySelectorAll(".box");
const info = document.querySelector(".info");
const line = document.querySelector(".line");
const img = document.querySelector(".imgbox img");

// Winning patterns: [cell1, cell2, cell3]
const winPatterns = [
  [0,1,2],[3,4,5],[6,7,8],
  [0,3,6],[1,4,7],[2,5,8],
  [0,4,8],[2,4,6]
];

function checkWinner(){
  for(const [a,b,c] of winPatterns){
    if(boxes[a].innerText && boxes[a].innerText === boxes[b].innerText && boxes[a].innerText === boxes[c].innerText){
      info.innerText = `${boxes[a].innerText} Won ðŸŽ‰`;
      gameOver = true;
      img.style.width = "200px";
      line.style.width = "20vw"; // simple visual line
      return;
    }
  }
  if([...boxes].every(b=>b.innerText)) info.innerText = "Draw!";
}

// Main click logic
boxes.forEach(box=>{
  box.addEventListener("click", ()=>{
    if(!box.innerText && !gameOver){
      box.innerText = currentTurn;
      checkWinner();
      if(!gameOver){
        currentTurn = currentTurn==="X"?"0":"X";
        info.innerText = `Turn for ${currentTurn}`;
      }
    }
  });
});

// Reset button
document.getElementById("reset").addEventListener("click", ()=>{
  boxes.forEach(b=>b.innerText="");
  currentTurn = "X";
  gameOver = false;
  info.innerText = `Turn for ${currentTurn}`;
  line.style.width = "0";
  img.style.width = "0";
});
</script>
