<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title> 0 And X </title>
<style>
* {
margin: 0;
padding: 0;
}

nav {
background-color: rgb(37, 9, 37);
color: rgb(255, 18, 18);
height: 65px;
font-size: 27px;
display: flex;
align-items: center;

padding: 0 12px;
font-family: 'Roboto', sans-serif;
}

nav ul {
list-style-type: none;
}

.gameContainer {
display: flex;
justify-content: center;

}

.container {
display: grid;
grid-template-rows: repeat(3, 10vw);
grid-template-columns: repeat(3, 10vw);
font-family: 'Roboto', sans-serif;
position: relative;
}

.box {
border: 2px solid black;
font-size: 8vw;
cursor: pointer;
display: flex;
justify-content: center;
align-items: center;
}

.box:hover {
background-color: aqua;
}

.info {
font-size: 22px;
}

.gameInfo {
padding: 0 34px;
font-family: 'Baloo Bhaina 2', cursive;
}

.gameInfo h1 {
font-size: 2.5rem;
}

.imgbox img {
width: 0;
transition: width 1s ease-in-out;
}

.br-0 {
border-right: 0;
}

.bl-0 {
border-left: 0;
}

.bt-0 {
border-top: 0;
}

.bb-0 {
border-bottom: 0;
}

#reset {
margin: 0 23px;
padding: 1px 18px;
background: #0fe5e5;
border-radius: 6px;
cursor: pointer;
font-family: sans-serif;
font-size: 15px;
font-weight: bolder;
}

.line {
background-color: black;
height: 3px;
width: 0;
position: absolute;
background-color: #f61313;
transition: width 1s ease-in-out;

}

@media screen and (max-width: 950px) {
.gameContainer {
flex-wrap: wrap;
}

.gameInfo {
margin-top: 34px;
}

.gameInfo h1 {
font-size: 1.5rem;
}

.container {
grid-template-rows: repeat(3, 20vw);
grid-template-columns: repeat(3, 20vw);

}
}

a {
color: #f56f6f;
}

.gameContainer {
display: flex;
justify-content: center;
height: 80vw;
width: 80;

background: linear-gradient(45deg, #ff1430, #3300ff, #ff7b00, #1dffca);
background-size: 150% 150%;
animation: color 2s ease-in-out infinite;
}

@keyframes color {
0% {
background-position: 0 50%;
}

50% {
background-position: 90 50%;
}

10% {
background-position: 0 40%;
}
}

li {
text-decoration: underline;

text-decoration-style: wavy;
text-decoration-thickness: 2px;
/*text-underline-offset:initial*/
text-decoration-color: blue;

}

h1 {
text-decoration-line: underline;
text-decoration-style: wavy;
text-decoration-thickness: 3px;
text-decoration-color: rgb(86, 9, 9);

}
</style>
</head>

<body>
<nav>
<ul>
<li>welcome to 0 and X</li>
<a href="D:\Udita\html\index.3.html ">Wanna Play More !!</a>



</ul>

</nav>

<div class="gameContainer">
<div class="container">
<div class="line"></div>
<div class="box bt-0 bl-0"><span class="boxtext"></span></div>
<div class="box bt-0"><span class="boxtext"></span></div>
<div class="box bt-0 br-0"><span class="boxtext"></span></div>
<div class="box bl-0"><span class="boxtext"></span></div>
<div class="box"><span class="boxtext"></span></div>
<div class="box br-0"><span class="boxtext"></span></div>
<div class="box bl-0 bb-0"><span class="boxtext"></span></div>
<div class="box bb-0"><span class="boxtext"></span></div>
<div class="box bb-0 br-0"><span class="boxtext"></span></div>
</div>
<div class="gameInfo">
<h1>Are You Ready To Play !!!</h1>
<div>
<span class="info">Turn for X</span>
<button id="reset">Reset</button>
</div>
<div class="imgbox">
<img src="https://i.pinimg.com/originals/3d/6e/50/3d6e504b348940a00e33447b4805f284.gif" alt="" />
</div>
</div>
</div>
<script>
console.log("Welcome to Tic Tac Toe");
let currentTurn = "X";
let gameOver = false;
// Function to switch turns
const switchTurn = () => (currentTurn === "X" ? "0" : "X");

// Function to check if someone has won
const checkWinner = () => {
  const boxTexts = document.getElementsByClassName("boxtext");
  const winPatterns = [
    [0, 1, 2, 5, 5, 0],
    [3, 4, 5, 5, 15, 0],
    [6, 7, 8, 5, 25, 0],
    [0, 3, 6, -5, 15, 90],
    [1, 4, 7, 5, 15, 90],
    [2, 5, 8, 15, 15, 90],
    [0, 4, 8, 5, 15, 45],
    [2, 4, 6, 5, 15, 135],
  ];
  winPatterns.forEach(pattern => {
    const [a, b, c, x, y, angle] = pattern;
    if (
      boxTexts[a].innerText &&
      boxTexts[a].innerText === boxTexts[b].innerText &&
      boxTexts[a].innerText === boxTexts[c].innerText
    ) {
      document.querySelector(".info").innerText = `${boxTexts[a].innerText} Won ðŸŽ‰`;
      gameOver = true;
      document.querySelector(".imgbox img").style.width = "200px";
      const line = document.querySelector(".line");
      line.style.transform = `translate(${x}vw, ${y}vw) rotate(${angle}deg)`;
      line.style.width = "20vw";
    }
  });
};

// Main game logic
const boxes = document.querySelectorAll(".box");
boxes.forEach(box => {
  const boxText = box.querySelector(".boxtext");
  box.addEventListener("click", () => {
    if (boxText.innerText === "" && !gameOver) {
      boxText.innerText = currentTurn;
      checkWinner();
      if (!gameOver) {
        currentTurn = switchTurn();
        document.querySelector(".info").innerText = `Turn for ${currentTurn}`;
      }
    }
  });
});

// Reset button logic
document.getElementById("reset").addEventListener("click", () => {
  document.querySelectorAll(".boxtext").forEach(box => (box.innerText = ""));
  currentTurn = "X";
  gameOver = false;
  document.querySelector(".info").innerText = `Turn for ${currentTurn}`;
  document.querySelector(".line").style.width = "0vw";
  document.querySelector(".imgbox img").style.width = "0px";
});
</script>
</body>

</html>
